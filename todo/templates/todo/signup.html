{% extends 'todo/def_temp.html' %}

{% block content %}


<div class="row justify-content-center">
<div class="card" style="width: 20rem;">
	<article class="card-body">
		<a href="{% url 'faq' %}" class="float-right btn btn-outline-primary">Login</a>
		<h4 class="card-title mb-4 mt-1">Login</h4>
		<form method="POST">
			{% csrf_token %}
		<div class="form-group">
			<label>First Name</label>		
			<!-- <input type="text" name="" class="form-control" placeholder="Enter Your Name"> -->
			{{ form.first_name }}
		</div><br>
		<div class="form-group">
	    	<label>Email</label>
	        <!-- <input name="" class="form-control" placeholder="Enter Your Email" type="email"> -->
	        {{ form.username }}
	    </div><br>
	    <div class="form-group">
	    	<label>Password</label>
	        <!-- <input class="form-control" placeholder="******" type="password"> -->
	        {{ form.password1 }}
	    </div><br>
	    <div class="form-group">
	    	<label>Confirm Password</label>
	        <!-- <input class="form-control" placeholder="******" type="password"> -->
	        {{ form.password2 }}
	    </div><br>

	    <div class="form-group">
	        <button type="submit" class="btn btn-primary btn-block"> Sign up  </button>
	    </div>

		</form>
	</article>
	<div class="text-danger font-weight-light">{{form.errors}}</div>
</div> 
</div>
<script type="text/javascript">
	var form_fields = document.getElementsByTagName('input');
	form_fields[1].placeholder = "Enter Your Firstname";
	form_fields[2].placeholder = "Enter Your Email";
	form_fields[3].placeholder = "********";
	form_fields[4].placeholder = "********";

	for (var field in form_fields){
		form_fields[field].className += ' form-control'
	}
</script>

{% endblock %}
